<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Selecting an Element</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="style.css" /> 
  </head>
  <body>
    <div class="container">
      <li>
      <div class="box" id="box-1">1</div>
      
      <div class="box box-to-select" id="box-2">2</div>
      
      <div class="box box-to-select" id="box-3">3</div>
      
      <div class="box box-to-select" id="box-4">4</div>
      
    </li>
    <li>
      <div class="box" id="box-5">5</div>
      
      <div class="box box-to-select-2" id="box-6">6</div>
      
      <div class="box box-to-select-2" id="box-7">7</div>
      
      <div class="box box-to-select-2" id="box-8">8</div>
    </div>
  </li>
    <script>
      // document.getElementById
      // document.getElementByClassName
      // document.querySelector
      // document.querySelectorAll

      const box = document.getElementById("box-1");
      box.addEventListener("click", function (event) {
        // console.log(event);
        console.target.style.backgroundColor = "red";
        // event.target.classList.add("");
      });

      // Get element by class name
      var boxes = document.getElementsByClassName("box-to-select");
      //Iterate boxes through a for loop to add functionality
      for (const element of boxes) {
        //Event listener to fire a function on clicking
        element.addEventListener("click", function (event) {
          //we take the event and use the dom to change its color

          event.target.style.backgroundColor = "blue";

          console.log(event, "event");
        });
      }

      // document.querySelector
      queryFifthBox = document.querySelector("#box-5");
      //Event listener to fire a function on clicking
      queryFifthBox.addEventListener("click", function (event) {
        //we take the event and use the dom to change its color
        event.target.style.backgroundColor = "yellow";
      });

      //get element by querySelectorAll
      const queryBoxes = document.querySelectorAll(".box-to-select-2");
      //iterate boxes through a for loop to add functionality
      for (const element of queryBoxes) {
        element.addEventListener("click", function (event) {
          //we take the event and use the dom to change its color
          event.target.style.backgroundColor = "green";
        });
      }
    </script>
  </body>
</html>
